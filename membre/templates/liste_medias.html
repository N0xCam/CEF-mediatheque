<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Médias</title>
</head>
<body>

<h2> Liste des médias </h2>



    <ul>
        {% for media in medias %}
            <li>
                {{ media.titre }} - {{ media.auteur }
            </li>

        {% empty %}

            <li> Aucun média disponible. </li>

        {% endfor %}
    </ul>

</body>
</html>
