<h1>Liste des livres</h1>

{% for item in items %}
    <div>
        <h2>{{ item.titre }}</h2>

        <p>{{ item.auteur }}</p>

        {% if item.emprunte %}
            <button>Retourner</button>
        {% else %}
            <button>Emprunter</button>
        {% endif %}
    </div>
{% endfor %}
