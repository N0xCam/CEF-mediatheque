<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un média</title>
</head>
<body>
    <h1>Supprimer le média</h1>
    <p>Tu es sur le point de supprimer : <strong>{{ media.titre }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Oui, supprimer</button>
        <a href="{% url 'bibliothecaire:liste_medias' %}">Annuler</a>
    </form>
</body>
</html>
