<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des DVDs</title>
</head>
<body>
    <h1>Liste des DVDs</h1>
    <a href="{% url 'bibliothecaire:dvd_ajouter' %}">Ajouter un DVD</a>
    <ul>
        {% for dvd in dvds %}
      <li>{{ dvd.titre }} – {{ dvd.realisateur }}</li>
        {% empty %}
            <li>Aucun DVD enregistré.</li>
        {% endfor %}
    </ul>
</body>
</html>
