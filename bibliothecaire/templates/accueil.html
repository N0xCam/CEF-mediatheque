<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>

  <h2> Bienvenue dans la Médiathèque "Notre livre, notre média"</h2>

  {% if error %}

  <p> {{error }} </p>
  {% endif %}

  <form method="POST" action="{% url 'connexion' %}">

      {% csrf_token %}
      <label> Nom d'utilisateur </label>
      <input type="text" name="username" required>

      <label> Mot de passe </label>
      <input type="password" name="password" required>

      <button type="submit"> Se connecter</button>

  </form>

  <p> Vous pouvez consulter la liste de nos médias : livres, CD, DVD et jeux de plateau </p>

<h3> Vous êtes bibliothécaire, cliquez ici pour vous connecter </h3>




</body>
</html>
