<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des livres</title>
</head>
<body>
    <h1>Liste des livres</h1>
    <a href="{% url 'bibliothecaire:ajouter_livre' %}">Ajouter un livre</a>
    <ul>
        {% for livre in livres %}
            <li>{{ livre.titre }} – {{ livre.auteur }}</li>
        {% empty %}
            <li>Aucun livre enregistré.</li>
        {% endfor %}
    </ul>
</body>
</html>
