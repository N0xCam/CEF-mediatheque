<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Membres</title>
</head>
<body>

<h1>Liste des Membres</h1>

<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for membre in membres %}
            <tr>
                <td>{{ membre.nom }}</td>
                <td>{{ membre.email }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
